<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <div id="div1">
        hello
        <span id="span1">
            world
            <a href="#" id="a1">!</a>
        </span>
    </div>

</body>

<script>

    var div1 = document.getElementById("div1");
    var span1 = document.getElementById("span1");
    var newNode = document.createElement("h1");
    var textNode = document.createTextNode("textNode");
    newNode.appendChild(textNode);
    div1.appendChild(newNode);

    // 调用父节点在子节点前面插入节点
    div1.parentNode.insertBefore(newNode, div1);

    // 调用父节点删除子节点
    // div1.removeChild(span1);
    span1.parentNode.removeChild(span1);

    // 克隆节点
    var cloneNode = span1.cloneNode(true);
    div1.parentNode.appendChild(cloneNode);

</script>

</html>
