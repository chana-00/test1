        // class创建对象和继承
        class Person{
            constructor(name, age, sex){
                this.name = name;
                this.age = age;
                this.sex = sex;
            }
        }

        Person.prototype.show = function(){
            alert("我叫"+this.name+", 今年"+this.age+"岁, 是个"+this.sex+"性");
        }

        // 子类继承父类
        class Student extends Person{
            constructor(name, age, sex, job){
                super(name, age, sex);
                this.job = job;
            }

            showJob() {
                alert("职业是"+this.job);
            }
        }

        var stu = new Student("小王",12,"女","老师");
        stu.show();
        stu.showJob();
