<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        progress{
            width: 1000px;
            height: 30px;
        }
        meter{
            width: 1000px;
            height: 30px;
        }
    </style>
</head>
<body>
    <main>
        <article>
            <section>
                <progress min="0" max="100" value="30"></progress>
                <hr>
                <meter min="0" max="100" value="90" low="10" high="60"></meter>
            </section>
        </article>
    </main>
</body>
</html>
